{% extends 'base.html' %}

{% block title %}Confirm Purchase{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h2 class="mb-4">Confirm Purchase</h2>
    <p>Are you sure you want to buy:</p>

    <h4 class="mt-3">{{ book.title }}</h4>
    <p class="lead">Price: ${{ '%.2f'|format(book.price or 0) }}</p>

    <form method="POST" action="{{ url_for('user.confirm_buy_book', book_id=book.id) }}">
      <button type="submit" class="btn btn-success mt-3">Confirm Purchase</button>
      <a href="{{ url_for('user.view_book', book_id=book.id) }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
