<!-- Template: add_librarian.html -->
{% extends 'base.html' %}
{% block title %}Add Librarian{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add New Librarian</h2>
  <form method="POST" action="{{ url_for('admin.add_librarian') }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Librarian</button>
    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
