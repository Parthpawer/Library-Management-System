{% extends 'base.html' %}

{% block title %}Add New Book{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add New Book</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Author</label>
      <input type="text" name="author" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>ISBN</label>
      <input type="text" name="isbn" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Publisher</label>
      <input type="text" name="publisher" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label>Price ($)</label>
      <input type="number" name="price" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
      <label>Cost per Day ($)</label>
      <input type="number" name="cost_per_day" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
      <label>Genre ID</label>
      <input type="number" name="genre_id" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Book Type ID</label>
      <input type="number" name="book_type_id" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Number of Copies</label>
      <input type="number" name="num_copies" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
      <label>Upload Image</label>
      <input type="file" name="image" accept="image/*" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Add Book</button>
  </form>
</div>
{% endblock %}
